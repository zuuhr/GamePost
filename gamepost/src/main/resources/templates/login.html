<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GamePost</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


</head>

<body class="text-center" style="background-color: #181818;">
  <form class="form-signin" method="POST" action="logIn">
    <h1 class="h3 mb-3 font-weight-normal text-white-50">GamePost</h1>
    <h1 class="h3 mb-3 font-weight-normal text-white">Please log in</h1>
    
    <label for="inputEmail" class="sr-only text-white">Username</label>
    <input name="username" type="text" id="userName" class="form-control" placeholder="Username" required autofocus>
    
    <label for="inputPassword" class="sr-only text-white">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3 text-white">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  </form>
</body>

</html>
