{{>header}}
{{>navbar}}
<div class="col-6">
  <div class="mx-auto text-center mt-5">
    <h1 class="text-white" style="font-family: Impact;">New {{game.description.name}} Post</h1>
    <div class="container">
      <form class="form-text mt-5" method="POST" action="/game/{{game.id}}/submitforumentry">
        <div class="row">
          <textarea class="form-control me-5" aria-label="Title" name="titleText" placeholder="Title" required autofocus></textarea>
          <textarea class="form-control" aria-label="Body" placeholder="Enter your text here. . . " name="bodyText" required autofocus></textarea>
          <button class="btn btn-secondary" type="submit">Post</button>
        </div>
      </form>

    </div>
  </div>
</div>
{{>latestposts}}
</div>
