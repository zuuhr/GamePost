<div class="col-6">
    <div class="mx-auto text-center mt-5" >
      <h1 class="text-white" style="font-family: Impact;">New & Popular Games</h1>
      <div class="container">
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
          {{#games}}
          <div class="col">
            <a href="/game/{{game.id}}">
              <figure class="figure">
                <img src="{{game.cover}}" class="figure-img img-fluid rounded border" alt="{{game.name}}">
                <figcaption class="figure-caption text-md-center">{{game.name}}</figcaption>
              </figure>
            </a>
          </div>
          {{/games}}
        </div>
      </div>
    </div>
  </div>

</div>
