{{>header}}
{{>navbar}}
<div class="col-6">
  <div class="mx-auto text-center mt-5">
    <h1 class="text-white" style="font-family: Impact;">Search Results</h1>
    <div class="container">
      <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
        {{#games}}
        <div class="col">
          <a href="/game/{{id}}">
            <figure class="figure">
              <img src="{{cover}}" class="figure-img img-fluid rounded border" alt="{{description.name}}">
              <figcaption class="figure-caption text-md-center">{{description.name}}</figcaption>
            </figure>
          </a>
        </div>
        {{/games}}
      </div>
      {{^games}}
      <h3 class="mt-5 text-white text-center">No results found for {{searchText}}</h3>
      {{/games}}
    </div>
  </div>
</div>
{{>latestposts}}
</div>


<!-- Optional JavaScript; keep it at last-->
