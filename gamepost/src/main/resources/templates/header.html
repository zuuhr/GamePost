<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- TODO: add favicon -->
  <title>GamePost</title>

</head>

<body style="background-color: #181818;">
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-1 shadow border-white border-bottom ">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 text-lg " href="/"
      style="font-family:Impact; font-size: 300%; ">GamePost</a>
    <form class="form-text" method="POST" action="/search">
      <input class="form-control bg-dark border-light text-white" type="text" placeholder="Search" aria-label="Search" name="searchText">
    </form>
    <button class="btn btn-lg btn-secondary btn-block mx-4" type="submit">Search</button>
    <ul class="navbar-nav px-3 h-auto">
      <li class="nav-item text-nowrap ">
        {{#roleUser}}
        <a class="nav-link " href="/profile"> Username here {{username}}</a>
        <a class="nav-link " href="/logout">Log out</a>        
        {{/roleUser}}
        {{#roleAnonymous}}
        <a class="nav-link " href="/signin">Sign in</a>
        <a class="nav-link " href="/login">Log in</a>
        {{/roleAnonymous}}
        {{#roleAdmin}}
        <p>You're an admin</p>
        <a class="nav-link " href="/logout">Log out</a>
        {{/roleAdmin}}
      </li>
    </ul>
  </nav>
